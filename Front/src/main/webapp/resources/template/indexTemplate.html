<div class="row">
    <div class="col-lg-2 social">
        <div class="row">
            <div class="gift">
                <div class="img_gift">
                    <img src="/resources/img/gift.png" class="center">
                </div>
                <p>Добавь в свой ник steam <span class="span1">{{setting[0].siteName}}</span> и получи <span
                        class="span2">БОНУС</span> к выигрышу <span class="span2">{{setting[0].bonus}}%</span></p>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="vk">
                <i class="fa fa-vk"><p>Мы в ВК</p></i>
            </div>
        </div>
    </div>
    <div class="col-lg-9">
        <div class="content">
            <div class="content1">страница игры</div>
        </div>
    </div>

    <div class="col-lg-9">
        <div class="content">
            <div class="currentGame">
                Игра № {{game.id}}
                Банк {{application.language == 'ru' ? game.total.rub : game.total.usd}} {{application.text.valute}}
            </div>
        </div>
    </div>
</div>
<div class="row">
    {{game}}
    {{statistic[0]}}
</div>
